<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Интернет-магазин</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app">
		<header>
			<div class="logo">Интернет-магазин</div>
			<div class="cart">
				<form action="#" class="search-form">
					<input type="text" class="search-field" v-model="searchLine">
					<button class="btn-search" type="submit" @click="filterGoods">
						<i class="fas fa-search"></i>
					</button>
				</form>
				<button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
				<div class="cart-block" :class="{invisible: !isVisibleCart}">
					<p :class="{invisible: !showCartEmptyAndHiddenTotalPrice}">Корзина пуста.</p>
					<div class="cart-item" v-for="product of productsInCart" :key="product.id_product">
						<div class="product-bio">
							<img :src="imgCart" alt="Some image">
							<div class="product-desc">
								<p class="product-title">{{ product.product_name }}</p>
								<p class="product-quantity">Кол-во: {{ product.quantity }}</p>
								<p class="product-single-price">Стоимость товара {{ product.price }}₽</p>
							</div>
						</div>
						<div class="right-block">
							<p class="product-price">{{ product.quantity * product.price }}₽</p>
							<button class="del-btn" @click="deleteFromCart(product)">&times;</button>
						</div>
					</div>
					<p :class="{invisible: showCartEmptyAndHiddenTotalPrice}"> Общая сумма {{sumInCart}}</p>
				</div>
			</div>
		</header>
		<main>
			<h2 class="errorProdlist":class="{invisible: dataProducts}">Нет данных</h2>
			<div class="products">
				<div class="product-item" v-for="product of renderProducts" :key="product.id_product">
					<img :src="imgCatalog" alt="Some img">
					<div class="desc">
						<h3>{{product.product_name}}</h3>
						<p>{{product.price}}₽</p>
						<button class="buy-btn" @click="addProduct(product)">Купить</button>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
